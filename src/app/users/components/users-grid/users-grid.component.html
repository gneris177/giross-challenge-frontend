<div class="wrapper-table">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name}}</td>
        <td>{{ item.gender}}</td>
        <td>{{ item.email}}</td>
        <td>{{ item.phone}}</td>
        <td>{{ item.address}}</td>
        <td class="actions">
          <ul>
            <li>
              <a [routerLink]="['view/'+item.id]" routerLinkActive="active" class="icon icon--view"></a>
            </li>
            <li>
              <a [routerLink]="['update/'+item.id]" routerLinkActive="active" class="icon icon--update"></a>
            </li>
            <li class="remove">
              <a (click)="delete(item.id)" class="icon icon--remove"></a>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
